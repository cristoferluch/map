<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: calc(100vh - 78px);
            width: 100%;

        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }


        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-heatmap/dist/leaflet-heatmap.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</head>

<body>

    <div class="topo">
        <div class="topo_principal"></div>
        <div class="clear"></div>
        <div class="topo_secundario"></div>
    </div>


    <div id="map"></div>


    <div id="infoBox"
        style="display: none; position: absolute; background: white; border: 1px solid black; padding: 10px;z-index: 9999;border-radius: 5px;">
        <p id="totalClientes"></p>
    </div>

    <script>
        var map = L.map('map').setView([-15.7801, -47.9292], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);



        function getColor(value) {
            return value > 200 ? '#d73027' :
                value > 100 ? '#fc8d59' :
                    value > 50 ? '#fee08b' :
                        value > 20 ? '#d9ef8b' :
                            value > 10 ? '#91cf60' :
                                '#1a9850';
        }

        var data = [];

        fetch('dados.json')
            .then(response => response.json())
            .then(dados => {
                dados.forEach(item => {
                    data.push({
                        lat: item.NRLATITU,
                        lng: item.NRLONGIT,
                        value: item.TOTAL
                    });
                });

                var markers = L.markerClusterGroup();

                data.forEach(function (d) {
                    var marker = L.circleMarker([d.lat, d.lng], {
                        radius: 10,
                        fillColor: getColor(d.value),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).bindPopup("Total clientes: " + d.value);



                    markers.addLayer(marker);
                });

                //map.addLayer(markers);
            });


        googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        googleStreets.addTo(map);

        var CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });
        CartoDB_DarkMatter.addTo(map);

        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        googleSat.addTo(map);

        var baseLayers = {
            "Satellite": googleSat,
            "Google Map": googleStreets,
        };

        L.control.layers(baseLayers).addTo(map);

        L.Control.geocoder().addTo(map);

        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);



        fetch('brasil.json')
            .then(response => response.json())
            .then(geoData => {


                fetch('dados.json')
                    .then(response => response.json())
                    .then(data => {


                        var dataDict = {};
                        data.forEach(item => {
                            dataDict[item.CDMUNIBG] = item.TOTAL;
                        });


                        L.geoJSON(geoData, {
                            style: function (feature) {
                                var value = dataDict[feature.properties.id] || 0;
                                return {
                                    fillColor: getColor(value),
                                    weight: 0,
                                    opacity: 1,
                                    // color: 'white',
                                    dashArray: '3',
                                    fillOpacity: 1
                                };
                            },
                            onEachFeature: function (feature, layer) {
                                var value = dataDict[feature.properties.id] || 0;
                                layer.bindPopup('Cidade: ' + feature.properties.name + '<br>Total: ' + value);
                            }
                        }).addTo(map);
                    });
            });

        function getColor(d) {
            return d > 1000 ? '#800026' :
                d > 500 ? '#BD0026' :
                    d > 200 ? '#E31A1C' :
                        d > 100 ? '#FC4E2A' :
                            d > 50 ? '#FD8D3C' :
                                d > 20 ? '#FEB24C' :
                                    d > 10 ? '#FED976' :
                                        '#FFEDA0';
        }

    </script>
</body>

</html>
